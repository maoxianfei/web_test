<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>项目</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

</head>

<body>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <!-- <script src='F:\git\web\web_test\demo1\js\index.js'></script> -->
  <script >
  	(function() {
  var openComment, styles, time, writeStyleChar, writeStyles;


  styles = "/* \n * \"知乎回答\" v1.0\n * 1、你收到的最雷的表白语是什么？\n * 做我女朋友行不行，行就行，不行我再想想办法。—— 知友：程冬冬\n */\n\nbody {\n  background-color: #1a1c24; color: #fff;\n  font-size: 13px; line-height: 1.4;\n  -webkit-font-smoothing: subpixel-antialiased;\n}\n\n/* ...                  \n *\n * 2、“晚来天欲雪，能饮一杯无”，怎么回复比较霸气？\n * 司机一行酒，亲人两行泪。—— 知友：鼓鼓         \n *\n * 3、「滚床单」有哪些优雅的叫法 \n * 管鲍之交。—— 知友：匿名用户\n *\n *\n * 4、为什么中国人这么喜欢拍古装片？\n * 科幻片面临的最大问题是，在未来时空还要不要党的领导？—— 知友：magasa \n *\n * 5、暧昧是什么？\n * 暧昧=爱日未日。—— 知友：苑小帅\n */\n\npre { \n  position: fixed; width: 48%;\n  top: 30px; bottom: 30px; left: 26%;\n  transition: left 500ms;\n  overflow: auto;\n  background-color: #313744; color: #a6c3d4;\n  border: 1px solid rgba(0,0,0,0.2);\n  padding: 24px 12px;\n  box-sizing: border-box;\n  border-radius: 3px;\n  box-shadow: 0px 4px 0px 2px rgba(0,0,0,0.1);\n}\n\n\n/* \n *6、女朋友和女性朋友有什么区别？\n *中国人取名字有一个习惯：实际上缺什么，一定要在名字里补上，五行圆满才行。—— 知友：James Swineson\n*/\npre em:not(.comment) { font-style: normal; }\n\n.comment       { color: #707e84; }\n.selector      { color: #c66c75; }\n.selector .key { color: #c66c75; }\n.key           { color: #c7ccd4; }\n.value         { color: #d5927b; }\n\n\n/* \n * 7、一个美女在吃糖葫芦，怎么问才能让她相信我不是来搭讪而是想知道糖葫芦在哪买的？\n *“美女，你好，你真漂亮，老远就看见你了，就想过来跟你打个招呼......\n*那个，我想打听一下，你吃的糖葫芦是在哪儿买的？”—— 知友：屠钱钱\n*/ \n\n\n/* \n*8、在武侠世界中，开一家客栈需要注意什么？ \n*墙上贴大字：要打出去打。—— 知友：王叔叔*/\n\npre { left: 50%; }\n\n\n/* 9、如果给客户放 PPT 的时候突然蹦出来不雅图片，怎么办？\n* 沉默半响，然后问：“大伙儿还困吗？——不困咱继续...” —— 知友：刘熹坤 */\n\n#heart, #echo { \n  position: fixed;\n  width: 300px; height: 300px;\n  top: calc(50% - 150px); left: calc(25% - 150px);\n  text-align: center;\n  -webkit-transform: scale(0.95);\n          transform: scale(0.95);\n}\n\n#heart { z-index: 8; }\n#echo  { z-index: 7; }\n\n#heart::before, #heart::after, #echo::before, #echo::after {\n    content: '';\n    position: absolute;\n    top: 40px;\n    width: 150px; height: 240px;\n    background: #c66c75;\n    border-radius: 150px 150px 0 0;\n    -webkit-transform: rotate(-45deg);\n            transform: rotate(-45deg);\n    -webkit-transform-origin: 0 100%;\n            transform-origin: 0 100%;\n}\n\n#heart::before, #echo::before {\n  left: 150px;\n}\n\n#heart::after, #echo::after {\n  left: 0;\n  -webkit-transform: rotate(45deg);\n          transform: rotate(45deg);\n  -webkit-transform-origin: 100% 100%;\n          transform-origin: 100% 100%;\n}\n\n\n/* 当然后面还有 */\n\n#heart::after { \n  box-shadow:\n    inset -6px -6px 0px 6px rgba(255,255,255,0.1);\n}\n\n#heart::before { \n  box-shadow:\n    inset 6px 6px 0px 6px rgba(255,255,255,0.1);\n}\n\n\n/* 社会主义核心价值观 */\n\n#heart i::before {\n  content: '富强民主 自由平等\n公正法治 爱国敬业\n文明和谐 诚信友善';\n  position: absolute;\n  z-index: 9;\n  width: 100%;\n  top: 35%; left: 0;\n  font-style: normal;\n  color: rgba(255,255,255,0.8);\n  font-weight: 100;\n  font-size: 30px;\n  text-shadow: -1px -1px 0px rgba(0,0,0,0.2);\n}\n\n\n/* \n * 慢慢来不着急 \n */\n\n@-webkit-keyframes heartbeat {\n  0%, 100% { \n    -webkit-transform: scale(0.95); \n            transform: scale(0.95); \n  }\n  50% { \n    -webkit-transform: scale(1.00); \n            transform: scale(1.00); \n  }\n}\n\n@keyframes heartbeat {\n  0%, 100% { transform: scale(0.95); }\n  50%      { transform: scale(1.00); }\n}\n\n@-webkit-keyframes echo {\n  0%   { \n    opacity: 0.1;\n    -webkit-transform: scale(1);\n            transform: scale(1);\n  }\n  100% { \n    opacity: 0;\n    -webkit-transform: scale(1.4);\n            transform: scale(1.4);\n  }\n}\n\n@keyframes echo {\n  0%   { \n    opacity: 0.1;\n    transform: scale(1);\n  }\n  100% { \n    opacity: 0;\n    transform: scale(1.4);\n  }\n}\n\n\n/* \n * 10、「拿得一手好牌还装孙子地打」这类行为是什么心态？\n * 因为孙子就是这么打的。孙子曰:兵者,诡道也，故能而示之不能。”\n* 《孙子兵法》 —— 知友：刘云暄\n */\n\n#heart, #echo {\n  -webkit-animation-duration: 2000ms;\n          animation-duration: 2000ms;\n  -webkit-animation-timing-function: \n    cubic-bezier(0, 0, 0, 1.74);\n          animation-timing-function: \n            cubic-bezier(0, 0, 0, 1.74);\n  -webkit-animation-delay: 500ms;\n          animation-delay: 500ms;\n  -webkit-animation-iteration-count: infinite;\n          animation-iteration-count: infinite;\n  -webkit-animation-play-state: paused;\n          animation-play-state: paused;\n}\n\n#heart { \n  -webkit-animation-name: heartbeat; \n          animation-name: heartbeat; \n}\n#echo { \n  -webkit-animation-name: echo; \n          animation-name: echo; \n}\n\n\n/* \n * 11、和不太熟悉的女生吃饭时（有追求她的意愿），女方提出AA制，该不该接受？  \n *这次我请，下次换你请。—— 知友：负二 \n */\n\n#heart, #echo {\n\n/* \n * 12、2000RMB 想出国穷游可以去哪个国家？  \n *  秦国。鲁国。齐国。蜀国。韩国。郑国。魏国。楚国。赵国。燕国。吴国。等等。—— 知友：匿名     \n */\n  \n  -webkit-animation-play-state: running;\n          animation-play-state: running;\n  \n/* \n * 13、怎样含蓄地表达「我已经被收买了」？ \n * 我说句公道话… —— 知乎：Icarus鬼   \n */\n  \n}\n\n/* \n *\n *14、女友跟前男友分手炮后怀孕了，我应该怎么办？  \n *谁污染，谁治理。谁开发，谁保护。—— 知友：匿名 \n *\n * 15、女朋友允许我出轨，并且还介绍她闺密给我认识。在她真的很爱我的前提下，该如何理解她的行为？\n *千万不要上当！！！Mac告诉你，我也可以装windows哦，但你真的装了，会用高发热来报复你的！—— 知友：ScottDong \n *\n * 16、情人节没情人怎么办？ \n * 家里没死人的难道还得在清明节前费劲弄死一个两个的么？ 没有就不过。—— 知友：Ruah   \n * \n *20、你是从哪个细节发现女朋友出轨的？\n *那天回家她一抖被子说给我表演一个大变活人。—— 知友：海上马超\n *\n *21、为什么女生有「体香」，而男人没有？\n *化妆品腌入味了...→_→ —— 知友：green grass\n *\n *22、什么叫暖男？\n *云备胎。—— 知友：匿名用户\n *\n *23、同龄人中不少人结婚生子了，对你有什么影响吗？\n *对我没啥影响，对我妈影响比较大。—— 知友：匿名用户 \n * \n *24、男性更看重女人的身材、脸蛋还是思想？ \n * 脸蛋和身材决定了我是否想去了解她的思想；思想决定了我是否会一票否决掉她的脸蛋和身材。—— 知友：匿名用户\n *\n *25、「谁，执我之手，敛我半世癫狂」是什么意思？ \n *我有病，谁有药！—— 知友：本拉拉 \n * \n *26、什么东西女人觉得很好看，男人却并不认同？\n *其他男人。—— 知友：frank\n *\n *27、你见过的知乎最萌、最有创意、最有哲理意味的自我（一句话）介绍？\n *三种单纯然而极其强烈的激情支配着我的一生。\n *那就是对于操逼的渴望，对于装逼的追求以及对于傻逼痛彻肺腑的怜悯。—— 知友：田七\n *\n *28、怎么看待女朋友的蓝颜？\n *蓝颜蓝颜，加点黄色就绿了。 —— 知友：匿名用户\n *\n *29、如何优雅地表达愤怒？\n *用中指推眼镜。—— 知友：ALPee\n *\n *30、如何吐槽一部电影很烂？\n *影厅座位有17排，每排32个座位，天花板上共有48盏灯，荧幕的左下角有个黑点总是出现，频率大概是1分20秒一次。—— 知友：李亚京\n *\n *31、怎么回击「你家里没老人吗？你没有孩子吗？」之类的道德绑架 ？\n *我爷我奶有文化，公交车上不掐架，我弟我妹家教好，不熊不作不瞎闹，我爸人多不抽烟，我妈坐车不大叫，您家全家素质高。—— 知友：丁健男\n *\n *32、哪些定律让你印象深刻并认为有指导意义？\n *神马都看脸定律。—— 知友：田七\n *\n *33、分手100天了，还没有走出来怎么办？\n *替换文件永远比删除文件更彻底。—— 知友：韩重赞\n *\n *34、为什么找男朋友那么难？\n *没有一见钟情的资本，又缺少日久生情的条件。—— 知友：camen\n *\n *35、IT大牛是怎样炼成的？\n *记得初入公司时，写的代码乱七八糟，错误百出，bug连连，不仅项目经理骂我，其他同事也对我怨声载道。后来听朋友介绍，就报了一个培训班。经过1个月的刻苦学习，终于功夫不负有心人啊—他们都骂不过我了。—— 知友：justjavac\n *\n *36、如何回应「人的眼睛有 5.76 亿像素，却终究看不懂人心」？\n *你有100亿个脑细胞，却尽想些没营养的问题。—— 知友：Kenneth\n *\n *37、初恋是不是用来练手的？\n *放屁。单身才是用来练手的。—— 知友：wsivoky\n *\n *38、女朋友有什么用处？\n *让你四处躁动的心、鸡鸡和不知道怎么花的钱有个温暖着落。—— 知友：安雅\n *\n *39、男生如何回答女生「你为什么对我这么好」比较靠谱？\n *我敬你是条汉子。—— 知友：Vvan\n *\n *40、史上最奇葩的广告语是哪句？\n *垃圾分类，从我做起。—— 知友：王大圣\n *\n *41、妹子还书的时候夹了一张面巾纸，是什么意思？\n *说明你对人家有意思。—— 知友：Zzzwizard\n *\n *42、如何提高女朋友的智商？\n *她不喜欢你的时候，智商自然就高起来了。—— 知友：赵月\n *\n *43、为什么很多女生都觉得会做菜的男生很有魅力？\n *有个蛋蛋魅力！！你认为她们会觉着一个黑胖子光着膀子满头大汗地炒面很有魅力么？\n*她们只是觉得帅哥身穿一尘不染的厨师服面带微笑地做甜点牛排很有魅力。—— 知友：邹明宇\n *\n *44、为什么和女朋友在一起总是想和她做爱，所有男生都这样吗？还是心理变态？\n *孩子，你的这种冲动是人类生生不息的源头，你GF的矜持是人类文明的基石。—— 知友：Luxenius\n *\n *45、为什么别人有人追而你没有？\n *那你扪心自问，如果把她们的男朋友给你，你要么？—— 知友：应宝宝\n *\n *46、遇到女孩求六元回家路费这种情况，怎么做才好？\n *“出门带粉笔的人，通常运气都不会太好。”—— 知友：朱嘟嘟嘟嘟\n *\n *47、南方人和北方人打 DotA 有什么差异吗？\n *一到冬天，南方水平集体下降。—— 知友：王超\n *\n *48、历史上有哪些有名的「洗脑名句」？\n *对于所有中国人来说，有一个四字魔咒是永远绕不开的。只要有人对你说出这四个字，你就能中邪般地买票去最坑爹的景点、玩命爬上最艰险的山峰、吃下最难吃的餐馆饭菜 这四个字就是： 来都来了。—— 知友：反裤衩阵地\n *\n *49、女朋友发短信说「我想你了」，应该怎么回短信才好？\n *死脑筋啊。她发短信你就回短信？回电话啊！—— 知友：木匠Bryan\n *\n *50、有哪些关于足球的名言？\n *留给中国队的时间不多了。—— 知友：sharnodo     \n */";

  openComment = false;

  writeStyleChar = function(which) {
    if (which === '/' && openComment === false) {
      openComment = true;
      styles = $('#style-text').html() + which;
    } else if (which === '/' && openComment === true) {
      openComment = false;
      styles = $('#style-text').html().replace(/(\/[^\/]*\*)$/, '<em class="comment">$1/</em>');
    } else if (which === ':') {
      styles = $('#style-text').html().replace(/([a-zA-Z- ^\n]*)$/, '<em class="key">$1</em>:');
    } else if (which === ';') {
      styles = $('#style-text').html().replace(/([^:]*)$/, '<em class="value">$1</em>;');
    } else if (which === '{') {
      styles = $('#style-text').html().replace(/(.*)$/, '<em class="selector">$1</em>{');
    } else {
      styles = $('#style-text').html() + which;
    }
    $('#style-text').html(styles);
    return $('#style-tag').append(which);
  };

  writeStyles = function(message, index, interval) {
    var pre;
    if (index < message.length) {
      pre = document.getElementById('style-text');
      pre.scrollTop = pre.scrollHeight;
      writeStyleChar(message[index++]);
      return setTimeout((function() {
        return writeStyles(message, index, interval);
      }), interval);
    }
  };

  $('body').append("  <style id=\"style-tag\"></style>\n<span id=\"echo\"></span>\n<span id=\"heart\"><i></i></span>\n<pre id=\"style-text\"></pre>");

  time = window.innerWidth <= 578 ? 4 : 16;

  writeStyles(styles, 0, time);

}).call(this);
  </script>
</body>
</html>
