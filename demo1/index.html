<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>项目</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

</head>

<body>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <!-- <script src='F:\git\web\web_test\demo1\js\index.js'></script> -->
  <script >
  	(function() {
  var openComment, styles, time, writeStyleChar, writeStyles;

  styles = "/* \n * \"一个曲折的故事\" v1.0\n * 中越战争期间，解放军英勇作战，势如破竹。\n *然而在深入敌军腹地的战斗中，却发生了一件奇怪的事情。\n * 先头部队的营地，乃至军火器械库这样的军事重地，都发生了离奇的爆炸事件，\n *敌军没有炮火袭击，很明显，有人在内部安置了炸弹。\n */\n\nbody {\n  background-color: #1a1c24; color: #fff;\n  font-size: 13px; line-height: 1.4;\n  -webkit-font-smoothing: subpixel-antialiased;\n}\n\n/* ...                  \n *\n * 指挥官十分恼火，认为部队里面出了内奸，要求各部队以排为单位，\n *严格审查每个战士，将特务揪出来。 \n *\n * 然而经过几天的彻底排查后，依然没有找到特务的踪影，而爆炸事件依然不时的发生。 \n *\n * 部队领导十分苦恼，却又束手无策，连组织上连夜派来的高级军事专家也无法分析出敌人的战术。 \n *\n * 再这样下去，进攻的步伐会被严重阻碍。 \n *\n *\n * 镇守军火库的121师A连C排，作为爆炸当日执勤的队伍，自然是受到了更严格的审查。\n *张排长被各级领导骂了一顿后，又在下属面前喊破了嗓子。 \n * 每个士兵的祖上三代都被他查了一遍，根本没有任何可疑人员。 \n *\n *\n */\n\npre { \n  position: fixed; width: 48%;\n  top: 30px; bottom: 30px; left: 26%;\n  transition: left 500ms;\n  overflow: auto;\n  background-color: #313744; color: #a6c3d4;\n  border: 1px solid rgba(0,0,0,0.2);\n  padding: 24px 12px;\n  box-sizing: border-box;\n  border-radius: 3px;\n  box-shadow: 0px 4px 0px 2px rgba(0,0,0,0.1);\n}\n\n\n/* \n * 郁闷的张排长在营地打转，烟也不知道抽了多少根。\n * \n *这时，他突然听到营房那边传来了哄笑声。\n *张排长非常好奇，于是走了过去。 \n */\n\npre em:not(.comment) { font-style: normal; }\n\n.comment       { color: #707e84; }\n.selector      { color: #c66c75; }\n.selector .key { color: #c66c75; }\n.key           { color: #c7ccd4; }\n.value         { color: #d5927b; }\n\n\n/* \n * 正在嬉笑的士兵见到排长来了，慌忙起身敬军礼。\n *张排长看到人群之中，是一只抓耳挠腮的猴子，样子的确非常滑稽可笑。\n */ \n\n\n/* “越南这边树林里好多猴子，平时总往咱们营地里跑，弟兄们在这呆的也是无聊，就喂喂食之类的。\n *一来二去的，它们跟我们混的可熟了。您看，多可爱。这，不算涣散军纪吧……”战士小王向老张解释道。*/\n\npre { left: 50%; }\n\n\n/* “哎，我也不是不通人情的人。”张排长蹲下来逗猴，心情也似乎好了一点。\n **/\n\n#heart, #echo { \n  position: fixed;\n  width: 300px; height: 300px;\n  top: calc(50% - 150px); left: calc(25% - 150px);\n  text-align: center;\n  -webkit-transform: scale(0.95);\n          transform: scale(0.95);\n}\n\n#heart { z-index: 8; }\n#echo  { z-index: 7; }\n\n#heart::before, #heart::after, #echo::before, #echo::after {\n    content: '';\n    position: absolute;\n    top: 40px;\n    width: 150px; height: 240px;\n    background: #c66c75;\n    border-radius: 150px 150px 0 0;\n    -webkit-transform: rotate(-45deg);\n            transform: rotate(-45deg);\n    -webkit-transform-origin: 0 100%;\n            transform-origin: 0 100%;\n}\n\n#heart::before, #echo::before {\n  left: 150px;\n}\n\n#heart::after, #echo::after {\n  left: 0;\n  -webkit-transform: rotate(45deg);\n          transform: rotate(45deg);\n  -webkit-transform-origin: 100% 100%;\n          transform-origin: 100% 100%;\n}\n\n\n/* “我没当兵之前，祖上就是耍猴卖艺的，我对它们可比你们了解的多啦。”   */\n\n#heart::after { \n  box-shadow:\n    inset -6px -6px 0px 6px rgba(255,255,255,0.1);\n}\n\n#heart::before { \n  box-shadow:\n    inset 6px 6px 0px 6px rgba(255,255,255,0.1);\n}\n\n\n/* Makin it mine. */\n\n#heart i::before {\n  content: '猴塞雷';\n  position: absolute;\n  z-index: 9;\n  width: 100%;\n  top: 35%; left: 0;\n  font-style: normal;\n  color: rgba(255,255,255,0.8);\n  font-weight: 100;\n  font-size: 30px;\n  text-shadow: -1px -1px 0px rgba(0,0,0,0.2);\n}\n\n\n/* \n * Hearts gotta beat. \n */\n\n@-webkit-keyframes heartbeat {\n  0%, 100% { \n    -webkit-transform: scale(0.95); \n            transform: scale(0.95); \n  }\n  50% { \n    -webkit-transform: scale(1.00); \n            transform: scale(1.00); \n  }\n}\n\n@keyframes heartbeat {\n  0%, 100% { transform: scale(0.95); }\n  50%      { transform: scale(1.00); }\n}\n\n@-webkit-keyframes echo {\n  0%   { \n    opacity: 0.1;\n    -webkit-transform: scale(1);\n            transform: scale(1);\n  }\n  100% { \n    opacity: 0;\n    -webkit-transform: scale(1.4);\n            transform: scale(1.4);\n  }\n}\n\n@keyframes echo {\n  0%   { \n    opacity: 0.1;\n    transform: scale(1);\n  }\n  100% { \n    opacity: 0;\n    transform: scale(1.4);\n  }\n}\n\n\n/* \n * Beautiful! Now for the beating...\n */\n\n#heart, #echo {\n  -webkit-animation-duration: 2000ms;\n          animation-duration: 2000ms;\n  -webkit-animation-timing-function: \n    cubic-bezier(0, 0, 0, 1.74);\n          animation-timing-function: \n            cubic-bezier(0, 0, 0, 1.74);\n  -webkit-animation-delay: 500ms;\n          animation-delay: 500ms;\n  -webkit-animation-iteration-count: infinite;\n          animation-iteration-count: infinite;\n  -webkit-animation-play-state: paused;\n          animation-play-state: paused;\n}\n\n#heart { \n  -webkit-animation-name: heartbeat; \n          animation-name: heartbeat; \n}\n#echo { \n  -webkit-animation-name: echo; \n          animation-name: echo; \n}\n\n\n/* \n * 这猴子倒也不跑，走得步态缓慢。张排长逗着逗着，突然感觉哪里不太对。\n *这只猴子的举止和他所了解的完全不同，难道……    \n */\n\n#heart, #echo {\n\n/* \n * 张排长灵光一闪，意识到了什么。   \n */\n  \n  -webkit-animation-play-state: running;\n          animation-play-state: running;\n  \n/* \n * 小王，把这只猴子绑起来，一定要让它无法活动，之后送到总部研究。\n“啊？”战士小王对排长的命令感到不解。\n  “叫你去你就去，愣着干什么？”张排长命令道。      \n */\n  \n}\n\n/* \n *\n * “好。”小王慌忙捉住猴子五花大绑，向总部一路小跑。         \n *\n * 解剖结果出来了，猴子的体内被安放了威力极强的高爆手雷。\n *只要猴子发生剧烈运动，就会瞬间爆炸。\n *原来这就是越军的秘密武器：通过驯养这样的猴子派到解放军的营地中，制造出这些神秘的爆炸案。      \n *\n * 这个秘密很快在军中传开，将士们纷纷表示，\n * 多亏了老张的发现，不然不知道越军还会造成多大的损失。 \n * 这个战术掩人耳目的手法确实高超，实在是太厉害了。\n *直到战争结束，部队回到广州军区，将士们在形容一件事情很厉害的时候，依然会用这个故事来比喻：\n *\n * “猴塞雷啊！！”   \n * \n * See you again!\n *  \n */";

  openComment = false;

  writeStyleChar = function(which) {
    if (which === '/' && openComment === false) {
      openComment = true;
      styles = $('#style-text').html() + which;
    } else if (which === '/' && openComment === true) {
      openComment = false;
      styles = $('#style-text').html().replace(/(\/[^\/]*\*)$/, '<em class="comment">$1/</em>');
    } else if (which === ':') {
      styles = $('#style-text').html().replace(/([a-zA-Z- ^\n]*)$/, '<em class="key">$1</em>:');
    } else if (which === ';') {
      styles = $('#style-text').html().replace(/([^:]*)$/, '<em class="value">$1</em>;');
    } else if (which === '{') {
      styles = $('#style-text').html().replace(/(.*)$/, '<em class="selector">$1</em>{');
    } else {
      styles = $('#style-text').html() + which;
    }
    $('#style-text').html(styles);
    return $('#style-tag').append(which);
  };

  writeStyles = function(message, index, interval) {
    var pre;
    if (index < message.length) {
      pre = document.getElementById('style-text');
      pre.scrollTop = pre.scrollHeight;
      writeStyleChar(message[index++]);
      return setTimeout((function() {
        return writeStyles(message, index, interval);
      }), interval);
    }
  };

  $('body').append("  <style id=\"style-tag\"></style>\n<span id=\"echo\"></span>\n<span id=\"heart\"><i></i></span>\n<pre id=\"style-text\"></pre>");

  time = window.innerWidth <= 578 ? 4 : 16;

  writeStyles(styles, 0, time);

}).call(this);
  </script>
</body>
</html>
